name: Docker multiarch publish
# from https://github.com/marklagendijk/node-toogoodtogo-watcher/blob/master/.github/workflows/docker-multiarch-publish.yml

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: # Manual trigger

env:
  MC_VERSION: latest
  LAZYMC_VERSION: latest
  PAPER_BUILD: latest

jobs:
  buildandpush:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Get image tag
        run: |
          mkdir papermc
          sh papermc.sh version
          echo "IMAGE_TAG=$(cat papermc/version | tr -d 'v')" >> $GITHUB_ENV

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository }}:${{ env.IMAGE_TAG }} -t ghcr.io/${{ github.repository }}:latest .
      
      - name: Login
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Push
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ env.IMAGE_TAG }}
          docker push ghcr.io/${{ github.repository }}:latest
